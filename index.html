<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <title>Form Elements</title>
</head>

<body>
    <div class="formElement">
        <div class="formContainer">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="Fname" placeholder="Enter Name" required>

                <label for="email">Email</label>
                <input type="email" id="mail" name="email" placeholder="Enter Email" required>

                <label for="pnumber">Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Enter Phone Number"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <label for="cPassword">Confirm Password</label>
                <input type="password" id="Cpassword" name="Cpassword" placeholder="Confirm Password" required>

                <input type="submit" value="SAVE">
            </form>
        </div>
    </div>
</body>

</html>
